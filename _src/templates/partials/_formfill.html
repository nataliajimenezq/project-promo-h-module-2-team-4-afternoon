<fieldset class="form__fill collapsible">
    <div class="fill--title collapsible-header">
        <div class="contain-title">
            <i class="far fa-keyboard"></i>
            <h3 class="title__h3">rellena</h3>
        </div>
        <i class="fas fa-chevron-down click-arrow" id="arrow-fill"></i>
    </div>
    <div class="collapsible-container" id="second-form">
        <div class="fill--inputs">
            <label class="label name" for="name">Nombre completo *</label>
            <input class="input name" type="text" id="name" placeholder="Ej: Sally Jill" name="name">

            <label class="label position" for="position">Puesto *</label>
            <input class="input position" type="text" id="position" placeholder="Ej: Front-end" name="job">

            <div class="button-image">
                <label class="label img" for="image">Imagen de perfil</label>
                <button class="btn js__profile-trigger" type="button" id="upload-image">Añadir imagen</button>
                <input type="file" name="photo" id="img-selector" class="btn action__hiddenField js__profile-upload-btn">
                <div class="square js__profile-preview"></div>
            </div>

            <label class="label email" for="email">Email *</label>
            <input class="input email" type="email" id="email" placeholder="Ej:sally-hill@gmail.com" name="email">

            <label class="label phone" for="phone">Teléfono</label>
            <input class="input phone" type="tel" id="phone" placeholder="Ej:555-55-55-55">


            <label class="label linkedin" for="linkedin">Linkedin *</label>
            <input class="input linkedin" type="url" id="linkedin" placeholder="Ej:linkedin.com/in/sally.hill"
                name="linkedin" required>

            <label class="label github" for="git">Github *</label>
            <input class="input github" type="text" id="git" placeholder="Ej:@sally-hill" name="github">


        </div>
    </div>
</fieldset>
