<fieldset class="form__share collapsible">
    <div class="form__share--container collapsible-header">
        <div class="form__share--tittle">
            <i class="fas fa-share-alt"></i>
            <h3 class="form__share--text">comparte</h3>
        </div>
        <i class="fas fa-chevron-down click-arrow" id="arrow-share"></i>
    </div>
    <div class="share__create collapsible-container" id="third-form">
        <button class="share__create--btn" type="button" id="share_btn">
            <i class="far fa-address-card"></i>
            <p class="share__create--tittle btn">crear tarjeta</p>
        </button>
    </div>
    <div class="errorMessage"></div>
    <div class="form__create-link hidden" id="share-div">
        <div class="share__create-card">
            <p class="share__create-card--text">La tarjeta ha sido creada:</p>
        </div>
        <a href="" target="_blank" class="share__create-card--twitter"><i class="fab fa-twitter"></i>Compartir en twitter</a>
    </div>
</fieldset>
